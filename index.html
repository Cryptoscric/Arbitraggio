<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>ARB SENTRY - Green Gap Mode</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/6.0.3/buffer.min.js"></script>
    <style>
        :root { --glow: #00ff41; --bg: #050505; --card: #121212; --text: #e0e0e0; --red: #ff3333; --magenta: #ff00ff; }
        body { font-family: 'Segoe UI', Consolas, monospace; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        
        .header { border-bottom: 2px solid var(--glow); padding-bottom: 8px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .controls { background: #111; padding: 10px 20px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #222; display: flex; gap: 20px; align-items: center; }
        
        .control-group { display: flex; align-items: center; gap: 8px; }
        .controls label { font-size: 0.7rem; font-weight: 800; color: var(--glow); text-transform: uppercase; }
        .controls input { background: #2a2a2a; color: var(--glow); border: 1px solid #444; padding: 4px; border-radius: 4px; width: 80px; font-size: 0.9rem; text-align: center; outline: none; }
        
        /* Wallet Connesso Ingrandito */
        #wallet-btn { font-size: 0.7rem; color: var(--glow); border: 1px solid var(--glow); padding: 5px 10px; cursor: pointer; border-radius: 4px; background: transparent; transition: all 0.3s; }
        #wallet-btn.connected { font-size: 1rem; padding: 8px 20px; background: #000; border: 2px solid var(--magenta); color: #fff; font-weight: bold; }

        .timer-container { flex-grow: 1; text-align: right; }
        #timer-text { font-size: 0.8rem; color: var(--glow); margin-bottom: 3px; display: block; }
        #progress { height: 100%; background: var(--glow); width: 100%; transition: width 1s linear; }
        #countdown-bar { width: 100px; height: 4px; background: #222; border-radius: 2px; float: right; overflow: hidden; }

        #main-grid { display: flex; flex-direction: column; gap: 15px; }
        .token-section { background: var(--card); border: 1px solid #222; border-radius: 10px; padding: 12px; }
        
        .token-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .token-info .name { color: var(--glow); font-size: 1rem; font-weight: 900; }
        
        .dex-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
        .dex-card { background: #181818; border: 1px solid #333; padding: 10px; border-radius: 6px; text-align: center; }
        
        .dex-name { font-size: 0.95rem; font-weight: 900; text-transform: uppercase; color: #888; margin-bottom: 5px; }
        .price { font-size: 1rem; font-weight: 800; color: #fff; display: block; }
        .price.highest { color: var(--glow) !important; }
        .price.lowest { color: var(--red) !important; }
        
        /* Bottoni e Animazione di Caricamento */
        .trade-btns { display: flex; gap: 4px; justify-content: center; margin-top: 8px; }
        .btn-t { border: none; padding: 3px 8px; font-size: 0.7rem; font-weight: 900; cursor: pointer; border-radius: 3px; min-width: 30px; }
        .btn-b { background: var(--glow); color: #000; }
        .btn-s { background: var(--red); color: #fff; }
        .loading { animation: blink 0.4s infinite !important; pointer-events: none; opacity: 0.6; }

        .gap-value { font-size: 1.2rem; font-weight: 900; color: #444; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        #status-msg { font-size: 0.75rem; color: #00ff41; font-weight: bold; }
    </style>
</head>
<body>

<script>window.Buffer = window.Buffer || buffer.Buffer;</script>

<div class="header">
    <h2 style="color: var(--glow); margin:0;">ARB SENTRY - GREEN GAP</h2>
    <button id="wallet-btn" onclick="connectWallet()">CONNETTI WALLET</button>
    <div id="status-msg">PRONTO</div>
</div>

<div class="controls">
    <div class="control-group"><label>GAP ALERT %</label><input type="number" id="threshold" value="1.0" step="0.1"></div>
    <div class="control-group"><label>SOL PER TRADE</label><input type="number" id="trade-sol" value="0.1" step="0.05"></div>
    <div class="timer-container"><span id="timer-text">RE-RANK: 15s</span><div id="countdown-bar"><div id="progress"></div></div></div>
</div>

<div id="main-grid"></div>

<script>
    const TARGET_DEX_IDS = ["raydium", "orca", "meteora"];
    const SOL_MINT = "So11111111111111111111111111111111111111112";
    let mints = [];
    let timeLeft = 15;
    let userWallet = null;

    async function connectWallet() {
        if (window.solana) {
            const resp = await window.solana.connect();
            userWallet = resp.publicKey.toString();
            const btn = document.getElementById('wallet-btn');
            btn.innerText = "WALLET: " + userWallet.substring(0,8) + "...";
            btn.classList.add('connected');
        }
    }

    async function executeSwap(btn, mode, targetMint, dexForce) {
        if (!userWallet) return alert("Connetti Wallet!");
        
        // Feedback visivo immediato
        const originalText = btn.innerText;
        btn.classList.add('loading');
        document.getElementById('status-msg').innerText = `INVIO ORDINE ${mode} SU ${dexForce.toUpperCase()}...`;
        document.getElementById('status-msg').style.color = "yellow";

        try {
            const solQty = document.getElementById('trade-sol').value * 1e9;
            const input = mode === 'BUY' ? SOL_MINT : targetMint;
            const output = mode === 'BUY' ? targetMint : SOL_MINT;
            // Se buy usa la quantità in input, se sell (in questa demo) usa un miliardo di unità (1 token standard)
            const amount = mode === 'BUY' ? solQty : "1000000000"; 

            const response = await fetch(`https://quote-api.jup.ag/v6/quote?inputMint=${input}&outputMint=${output}&amount=${amount}&dexes=${dexForce}&slippageBps=100`);
            const quote = await response.json();

            const swapRes = await fetch('https://quote-api.jup.ag/v6/swap', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ quoteResponse: quote, userPublicKey: userWallet })
            });
            const { swapTransaction } = await swapRes.json();

            const transaction = solanaWeb3.VersionedTransaction.deserialize(Buffer.from(swapTransaction, 'base64'));
            const { signature } = await window.solana.signAndSendTransaction(transaction);
            
            document.getElementById('status-msg').innerText = "SUCCESSO! SIG: " + signature.slice(0,8);
            document.getElementById('status-msg').style.color = "var(--glow)";
        } catch (e) {
            console.error(e);
            document.getElementById('status-msg').innerText = "ERRORE TRANSAZIONE";
            document.getElementById('status-msg').style.color = "var(--red)";
        } finally {
            btn.classList.remove('loading');
        }
    }

    async function scan() {
        const threshold = parseFloat(document.getElementById('threshold').value);
        const grid = document.getElementById('main-grid');
        
        for (const mint of mints) {
            try {
                const r = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${mint}`);
                const data = await r.json();
                const pairs = (data.pairs || []).filter(p => TARGET_DEX_IDS.includes(p.dexId.toLowerCase()));
                if (pairs.length === 0) continue;

                const prices = pairs.map(p => parseFloat(p.priceUsd));
                const maxP = Math.max(...prices), minP = Math.min(...prices);
                const gap = ((maxP - minP) / minP) * 100;

                let section = document.getElementById('sec-' + mint) || document.createElement('div');
                if(!section.id) { section.id = 'sec-' + mint; section.className = 'token-section'; grid.appendChild(section); }
                section.style.order = Math.round(100 - gap);

                let dexHTML = '';
                TARGET_DEX_IDS.forEach(dex => {
                    const p = pairs.find(pair => pair.dexId.toLowerCase() === dex);
                    if (p) {
                        const priceVal = parseFloat(p.priceUsd);
                        const pCls = priceVal === maxP ? "highest" : (priceVal === minP ? "lowest" : "");
                        dexHTML += `
                            <div class="dex-card">
                                <div class="dex-name">${dex}</div>
                                <span class="price ${pCls}">$${priceVal.toFixed(6)}</span>
                                <div class="trade-btns">
                                    <button class="btn-t btn-b" onclick="executeSwap(this,'BUY','${mint}','${dex}')">B</button>
                                    <button class="btn-t btn-s" onclick="executeSwap(this,'SELL','${mint}','${dex}')">S</button>
                                </div>
                            </div>`;
                    } else { dexHTML += `<div class="dex-card">---</div>`; }
                });

                section.innerHTML = `
                    <div class="token-header"><div class="token-info"><span class="name">${pairs[0].baseToken.symbol}</span> <small>${mint.slice(0,6)}</small></div></div>
                    <div class="dex-grid">${dexHTML}
                        <div class="dex-card"><div class="dex-name">GAP</div><span class="gap-value ${gap>=threshold?'blink-green':''}">${gap.toFixed(2)}%</span></div>
                    </div>`;
            } catch (e) {}
        }
    }

    // Timer e Init
    setInterval(() => {
        timeLeft--;
        document.getElementById('progress').style.width = (timeLeft/15*100) + "%";
        if (timeLeft <= 0) { timeLeft = 15; scan(); }
    }, 1000);

    (async () => {
        const r = await fetch('mint.txt');
        const t = await r.text();
        mints = t.split('\n').map(l => l.trim()).filter(l => l.length > 30);
        scan();
    })();
</script>
</body>
</html>
