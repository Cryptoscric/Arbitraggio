
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>ARB SENTRY - Green Gap Mode</title>
    <style>
        :root { --glow: #00ff41; --bg: #050505; --card: #121212; --text: #e0e0e0; --red: #ff3333; --magenta: #ff00ff; }
        body { font-family: 'Segoe UI', Consolas, monospace; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        
        .header { border-bottom: 2px solid var(--glow); padding-bottom: 8px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .controls { background: #111; padding: 10px 20px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #222; display: flex; gap: 20px; align-items: center; }
        
        .control-group { display: flex; align-items: center; gap: 8px; }
        .controls label { font-size: 0.7rem; font-weight: 800; color: var(--glow); text-transform: uppercase; }
        .controls input { background: #2a2a2a; color: var(--glow); border: 1px solid #444; padding: 4px; border-radius: 4px; width: 80px; font-size: 0.9rem; text-align: center; outline: none; }
        
        .mod-tag { color: #00ff41; font-size: 0.65rem; font-weight: bold; margin-left: 2px; }

        .timer-container { flex-grow: 1; text-align: right; }
        #timer-text { font-size: 0.8rem; color: var(--glow); margin-bottom: 3px; display: block; }
        #countdown-bar { width: 100px; height: 4px; background: #222; border-radius: 2px; float: right; overflow: hidden; }
        #progress { height: 100%; background: var(--glow); width: 100%; transition: width 1s linear; }

        #main-grid { display: flex; flex-direction: column; gap: 15px; }
        .token-section { background: var(--card); border: 1px solid #222; border-radius: 10px; padding: 12px; }
        
        .token-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .token-info .name { color: var(--glow); font-size: 1rem; font-weight: 900; }
        .token-info .addr { color: var(--magenta); font-size: 0.75rem; font-weight: 600; cursor: pointer; border: 1px dashed transparent; padding: 2px; }
        .token-info .addr:hover { border-color: var(--magenta); background: rgba(255,0,255,0.1); }

        .dex-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
        .dex-card { background: #181818; border: 1px solid #333; padding: 10px; border-radius: 6px; text-align: center; }
        .arb-card { border: 1px solid #444; background: #000; }
        .profit-card { border: 1px solid #333; background: #080808; }
        
        /* Alert Border & Blink */
        .alert-border-green { border-color: var(--glow) !important; box-shadow: inset 0 0 10px rgba(0, 255, 65, 0.1); }
        .alert-border-magenta { border-color: var(--magenta) !important; box-shadow: inset 0 0 10px rgba(255, 0, 255, 0.1); }
        
        .blink-green { color: var(--glow) !important; animation: blink 0.6s infinite; font-weight: 900; }
        .blink-magenta { color: var(--magenta) !important; animation: blink 0.6s infinite; font-weight: 900; }

        .dex-link { text-decoration: none; display: block; margin-bottom: 3px; }
        .dex-name { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; color: #888; }
        .dex-name.highest { color: var(--glow) !important; }
        .dex-name.lowest { color: var(--red) !important; }
        
        .price { font-size: 1rem; font-weight: 800; color: #fff; }
        .gap-value { font-size: 1.2rem; font-weight: 900; color: #444; }
        .profit-value { font-size: 1.2rem; font-weight: 900; color: #444; }
        
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }
        .liq-info { font-size: 0.7rem; font-weight: 700; color: #ffffff; margin-top: 4px; display: block; }
    </style>
</head>
<body>

<div class="header">
    <h2 style="color: var(--glow); margin:0; font-size: 1.1rem;">ARB SENTRY - GREEN GAP</h2>
    <div id="status-msg" style="font-size: 0.7rem; color: #555;">Ready...</div>
</div>

<div class="controls">
    <div class="control-group">
        <label>GAP ALERT %</label>
        <input type="number" id="threshold" value="1.0" step="0.1">
        <span class="mod-tag">MODIFICABILE</span>
    </div>
    <div class="control-group">
        <label>SIMULA CON USDC:</label>
        <input type="number" id="usdc-amount" value="100" step="10">
    </div>
    <div class="timer-container">
        <span id="timer-text">RE-RANK: 15s</span>
        <div id="countdown-bar"><div id="progress"></div></div>
    </div>
</div>

<div id="main-grid"></div>

<script>
    const TARGET_DEX_IDS = ["raydium", "orca", "meteora"];
    let mints = [];
    let timeLeft = 15;

    function copyMint(text) {
        navigator.clipboard.writeText(text);
        const st = document.getElementById('status-msg');
        st.innerText = "MINT COPIATO!";
        st.style.color = "var(--magenta)";
        setTimeout(() => { st.innerText = "Ready..."; st.style.color = "#555"; }, 2000);
    }

    function getSwapUrl(dex, mint) {
        const usdc = "EPjFW3F2pjXYec7nCxoWzkFeUX2JwcL4Af9nR7Voc8f1";
        if(dex === 'raydium') return `https://raydium.io/swap/?inputMint=${usdc}&outputMint=${mint}`;
        if(dex === 'orca') return `https://www.orca.so/?inputMint=${usdc}&outputMint=${mint}`;
        return `https://www.meteora.ag/pools`;
    }

    async function loadMints() {
        try {
            const r = await fetch('mint.txt?v=' + Date.now());
            const t = await r.text();
            return t.split(/\r?\n/).map(l => l.trim().split(/\s+/).pop()).filter(a => a && a.length > 30);
        } catch (e) { return []; }
    }

    async function scan() {
        const threshold = parseFloat(document.getElementById('threshold').value) || 1.0;
        const simUsdc = parseFloat(document.getElementById('usdc-amount').value) || 0;
        const grid = document.getElementById('main-grid');
        let results = [];

        for (const mint of mints) {
            try {
                const response = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${mint}`);
                const data = await response.json();
                const pairs = data.pairs || [];
                
                let activePrices = [];
                TARGET_DEX_IDS.forEach(dex => {
                    const p = pairs.find(pair => pair.dexId.toLowerCase() === dex.toLowerCase());
                    if (p && p.priceUsd) activePrices.push({ dex: dex, price: parseFloat(p.priceUsd), data: p });
                });

                let gap = 0;
                let netProfit = 0;

                if (activePrices.length > 1) {
                    const prices = activePrices.map(o => o.price);
                    const maxP = Math.max(...prices);
                    const minP = Math.min(...prices);
                    gap = ((maxP - minP) / minP) * 100;

                    if (gap >= threshold && simUsdc > 0) {
                        const tokensBought = (simUsdc * 0.997) / minP; 
                        const returnUsdc = (tokensBought * maxP) * 0.997; 
                        netProfit = returnUsdc - simUsdc;
                    }
                }

                results.push({
                    mint: mint,
                    name: pairs[0] ? `${pairs[0].baseToken.name} (${pairs[0].baseToken.symbol})` : "Token",
                    gap: gap,
                    profit: netProfit,
                    prices: activePrices
                });
            } catch (e) { console.error(e); }
        }

        results.sort((a, b) => b.gap - a.gap);

        results.forEach((token, index) => {
            let section = document.getElementById('sec-' + token.mint);
            if (!section) {
                section = document.createElement('div');
                section.id = 'sec-' + token.mint;
                section.className = 'token-section';
                grid.appendChild(section);
            }
            section.style.order = index;

            const maxPrice = token.prices.length > 0 ? Math.max(...token.prices.map(o => o.price)) : 0;
            const minPrice = token.prices.length > 0 ? Math.min(...token.prices.map(o => o.price)) : 0;
            const isAlert = token.gap >= threshold;

            let dexHTML = '';
            TARGET_DEX_IDS.forEach(dex => {
                const p = token.prices.find(ap => ap.dex.toLowerCase() === dex.toLowerCase());
                if (p) {
                    let cls = (p.price === maxPrice && token.prices.length > 1) ? "highest" : (p.price === minPrice && token.prices.length > 1) ? "lowest" : "";
                    dexHTML += `
                        <div class="dex-card">
                            <a href="${getSwapUrl(dex, token.mint)}" target="_blank" class="dex-link">
                                <div class="dex-name ${cls}">${dex.toUpperCase()} â†—</div>
                            </a>
                            <span class="price">$${p.price < 0.01 ? p.price.toFixed(8) : p.price.toFixed(4)}</span>
                            <span class="liq-info">LP: $${Math.round(p.data.liquidity?.usd || 0).toLocaleString()}</span>
                        </div>`;
                } else {
                    dexHTML += `<div class="dex-card"><div class="dex-name">${dex}</div><span style="font-size:0.7rem; color:#333;">N/A</span></div>`;
                }
            });

            section.innerHTML = `
                <div class="token-header">
                    <div class="token-info">
                        <span class="name">${token.name}</span>
                        <span class="addr" onclick="copyMint('${token.mint}')">${token.mint} [COPIA MINT]</span>
                    </div>
                </div>
                <div class="dex-grid">
                    ${dexHTML}
                    <div class="dex-card arb-card ${isAlert ? 'alert-border-green' : ''}">
                        <div class="dex-name" style="color:#666">GAP %</div>
                        <span class="gap-value ${isAlert ? 'blink-green' : ''}">${token.gap.toFixed(2)}%</span>
                    </div>
                    <div class="dex-card profit-card ${isAlert && token.profit > 0 ? 'alert-border-magenta' : ''}">
                        <div class="dex-name" style="color:#666">PROFITTO NETTO</div>
                        <span class="profit-value ${isAlert && token.profit > 0 ? 'blink-magenta' : ''}">$${token.profit.toFixed(2)}</span>
                    </div>
                </div>`;
        });
        document.getElementById('status-msg').innerText = "Last update: " + new Date().toLocaleTimeString();
    }

    function timer() {
        setInterval(() => {
            timeLeft--;
            document.getElementById('progress').style.width = (timeLeft / 15 * 100) + "%";
            document.getElementById('timer-text').innerText = `RE-RANK: ${timeLeft}s`;
            if (timeLeft <= 0) { timeLeft = 15; scan(); }
        }, 1000);
    }

    async function init() {
        mints = await loadMints();
        if (mints.length > 0) { scan(); timer(); }
    }

    init();
</script>
</body>
</html>
