<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Solana Arb Sentry - Auto-Metadata Edition</title>
    <style>
        :root { --glow: #00ff41; --bg: #050505; --card: #141414; }
        body { font-family: 'Consolas', monospace; background: var(--bg); color: #eee; margin: 0; padding: 20px; }
        .header { border-bottom: 2px solid var(--glow); padding-bottom: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 15px; }
        .card { background: var(--card); border: 1px solid #333; padding: 20px; border-radius: 12px; transition: 0.3s; position: relative; }
        .card.active { border-color: var(--glow); box-shadow: 0 0 20px rgba(0,255,65,0.3); background: #001a00; }
        .token-info { margin-bottom: 15px; }
        .token-name { color: var(--glow); font-size: 1.1rem; font-weight: bold; }
        .token-symbol { color: #888; font-size: 0.8rem; margin-left: 5px; }
        .mint-id { font-size: 0.65rem; color: #444; display: block; overflow: hidden; text-overflow: ellipsis; }
        .pos { color: var(--glow); font-weight: bold; font-size: 1.4rem; }
        .neg { color: #ff3e3e; font-size: 1.4rem; }
        .btn { display: block; text-align: center; padding: 12px; color: var(--glow); border: 1px solid var(--glow); text-decoration: none; border-radius: 6px; margin-top: 15px; font-weight: bold; transition: 0.2s; }
        .btn:hover { background: var(--glow); color: #000; }
        #status { font-size: 0.9rem; color: #888; }
    </style>
</head>
<body>

<div class="header">
    <h1 style="color: var(--glow); margin:0;">SOLANA ARB SENTRY</h1>
    <div id="status">Caricamento lista mint.txt...</div>
</div>

<div id="dashboard" class="grid"></div>

<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
    const SOL_ADDR = "So11111111111111111111111111111111111111112";
    let tokenMetadata = {}; // Cache per i nomi dei token

    // 1. Carica il file mint.txt dalla root
    async function loadMintList() {
        try {
            const response = await fetch('mint.txt');
            const text = await response.text();
            // Pulisce il testo (rimuove source, spazi e righe vuote)
            const mints = text.split(/\r?\n/)
                             .map(line => line.split(' ').pop().trim())
                             .filter(line => line.length >= 32);
            
            document.getElementById('status').innerText = `Trovati ${mints.length} token. Recupero metadati...`;
            return mints;
        } catch (e) {
            document.getElementById('status').innerText = "Errore caricamento mint.txt";
            return [];
        }
    }

    // 2. Recupera i nomi reali dei token tramite API Jupiter
    async function fetchMetadata(mints) {
        try {
            const response = await fetch(`https://tokens.jup.ag/tokens?tokens=${mints.join(',')}`);
            const data = await response.json();
            data.forEach(token => {
                tokenMetadata[token.address] = {
                    name: token.name,
                    symbol: token.symbol
                };
            });
        } catch (e) {
            console.error("Errore recupero metadati:", e);
        }
    }

    async function checkArb(mints) {
        for (const mint of mints) {
            try {
                // Calcolo arbitraggio SOL -> Token -> SOL (Size: 5 SOL)
                const response = await fetch(`https://quote-api.jup.ag/v6/quote?inputMint=${SOL_ADDR}&outputMint=${SOL_ADDR}&amount=5000000000&intermediateMint=${mint}&slippageBps=0`);
                const data = await response.json();
                
                if (data.outAmount) {
                    updateUI(mint, data);
                }
            } catch (e) {
                console.error("Errore fetch quotazione:", mint);
            }
        }
        document.getElementById('status').innerText = "Live Update: " + new Date().toLocaleTimeString();
    }

    function updateUI(mint, data) {
        const out = data.outAmount / 1e9;
        const pct = ((out - 5) / 5) * 100;
        const meta = tokenMetadata[mint] || { name: "Unknown Token", symbol: "???" };
        
        let card = document.getElementById(mint);
        if (!card) {
            card = document.createElement('div');
            card.id = mint;
            card.className = 'card';
            document.getElementById('dashboard').appendChild(card);
        }

        const isProfitable = pct > 0.01;
        card.classList.toggle('active', isProfitable);
        if(isProfitable) document.getElementById('beep').play().catch(()=>{});

        card.innerHTML = `
            <div class="token-info">
                <span class="token-name">${meta.name}</span>
                <span class="token-symbol">${meta.symbol}</span>
                <span class="mint-id">${mint}</span>
            </div>
            <div class="${pct >= 0 ? 'pos' : 'neg'}">${pct >= 0 ? '+' : ''}${pct.toFixed(4)}%</div>
            <div style="font-size:0.9rem; margin-top:10px; color:#aaa;">
                Rendimento: <b style="color:#eee;">${out.toFixed(5)} SOL</b><br>
                Impact: ${data.priceImpactPct}%
            </div>
            <a href="https://jup.ag/swap/SOL-${mint}-SOL" target="_blank" class="btn">ESEGUI SWAP</a>
        `;
    }

    // Ciclo principale
    async function init() {
        const mints = await loadMintList();
        if (mints.length > 0) {
            await fetchMetadata(mints); // Carica i nomi una volta all'inizio
            checkArb(mints);
            setInterval(() => checkArb(mints), 10000); // Aggiorna ogni 10 secondi
        }
    }

    init();
</script>
</body>
</html>
