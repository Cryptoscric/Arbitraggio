<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>ARB SENTRY - Ranked Mode</title>
    <style>
        :root { --glow: #00ff41; --bg: #050505; --card: #121212; --text: #e0e0e0; --red: #ff3333; --magenta: #ff00ff; }
        body { font-family: 'Segoe UI', Consolas, monospace; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        
        .header { border-bottom: 2px solid var(--glow); padding-bottom: 8px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .controls { background: #111; padding: 10px 20px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #222; display: flex; gap: 25px; align-items: center; }
        .controls label { font-size: 0.75rem; font-weight: 800; color: var(--glow); text-transform: uppercase; }
        .controls input { background: #000; color: var(--glow); border: 1px solid #333; padding: 4px; border-radius: 4px; width: 60px; font-size: 0.9rem; text-align: center; }

        .timer-container { flex-grow: 1; text-align: right; }
        #timer-text { font-size: 0.8rem; color: var(--glow); margin-bottom: 3px; display: block; }
        #countdown-bar { width: 150px; height: 4px; background: #222; border-radius: 2px; float: right; overflow: hidden; }
        #progress { height: 100%; background: var(--glow); width: 100%; transition: width 1s linear; }

        /* Container per l'ordinamento */
        #main-grid { display: flex; flex-direction: column; gap: 15px; }
        .token-section { background: var(--card); border: 1px solid #222; border-radius: 10px; padding: 12px; }
        
        .token-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 10px; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .token-info .name { color: var(--glow); font-size: 1rem; font-weight: 900; }
        .token-info .addr { color: var(--magenta); font-size: 0.75rem; font-weight: 600; display: block; margin-top: 2px; }
        
        .dex-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .dex-card { background: #181818; border: 1px solid #333; padding: 10px; border-radius: 6px; text-align: center; }
        .arb-card { border: 1px solid #444; background: #000; }
        .alert-border { border-color: var(--glow); box-shadow: inset 0 0 10px rgba(0, 255, 65, 0.1); }

        .dex-name { font-size: 0.75rem; font-weight: 800; margin-bottom: 5px; text-transform: uppercase; color: #888; }
        .dex-name.highest { color: var(--glow) !important; text-shadow: 0 0 5px var(--glow); }
        .dex-name.lowest { color: var(--red) !important; text-shadow: 0 0 5px var(--red); }
        
        .price { font-size: 1.1rem; font-weight: 800; color: #fff; margin: 2px 0; display: block; }
        .gap-value { font-size: 1.3rem; font-weight: 900; color: #444; }
        
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }
        .blink { color: var(--glow) !important; animation: blink 0.6s infinite; }

        /* LP Totale in Bianco e più grande */
        .liq-info { font-size: 0.8rem; font-weight: 700; color: #ffffff !important; display: block; margin-top: 5px; }
    </style>
</head>
<body>

<div class="header">
    <h2 style="color: var(--glow); margin:0; font-size: 1.2rem;">ARB SENTRY - RANKED BY GAP</h2>
    <div id="status-msg" style="font-size: 0.7rem; color: #555;">Sorting active...</div>
</div>

<div class="controls">
    <div>
        <label>GAP ALERT %</label>
        <input type="number" id="threshold" value="1.0" step="0.1">
    </div>
    <div class="timer-container">
        <span id="timer-text">RE-RANKING: 15s</span>
        <div id="countdown-bar"><div id="progress"></div></div>
    </div>
</div>

<div id="main-grid"></div>

<script>
    const TARGET_DEX_IDS = ["raydium", "orca", "meteora"];
    let mints = [];
    let timeLeft = 15;

    async function loadMints() {
        try {
            const r = await fetch('mint.txt?v=' + Date.now());
            const text = await r.text();
            return text.split(/\r?\n/)
                       .map(l => l.trim().split(/\s+/).pop())
                       .filter(addr => addr && addr.length > 30);
        } catch (e) { return []; }
    }

    async function scan() {
        const threshold = parseFloat(document.getElementById('threshold').value) || 1.0;
        const grid = document.getElementById('main-grid');
        let results = [];

        for (const mint of mints) {
            try {
                const response = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${mint}`);
                const data = await response.json();
                const pairs = data.pairs || [];
                
                let activePrices = [];
                TARGET_DEX_IDS.forEach(dex => {
                    const p = pairs.find(pair => pair.dexId.toLowerCase() === dex.toLowerCase());
                    if (p) activePrices.push({ dex: dex, price: parseFloat(p.priceUsd), data: p });
                });

                let gap = 0;
                if (activePrices.length > 1) {
                    const maxP = Math.max(...activePrices.map(o => o.price));
                    const minP = Math.min(...activePrices.map(o => o.price));
                    gap = ((maxP - minP) / minP) * 100;
                }

                results.push({
                    mint: mint,
                    name: pairs[0] ? `${pairs[0].baseToken.name} (${pairs[0].baseToken.symbol})` : "Token",
                    gap: gap,
                    prices: activePrices
                });
            } catch (e) { console.error(e); }
        }

        // ORDINAMENTO: GAP più alto per primo
        results.sort((a, b) => b.gap - a.gap);

        // RENDER ORDINATO
        results.forEach((token, index) => {
            let section = document.getElementById('sec-' + token.mint);
            if (!section) {
                section = document.createElement('div');
                section.id = 'sec-' + token.mint;
                section.className = 'token-section';
                grid.appendChild(section);
            }
            section.style.order = index;

            const maxP = token.prices.length > 0 ? Math.max(...token.prices.map(o => o.price)) : 0;
            const minP = token.prices.length > 0 ? Math.min(...token.prices.map(o => o.price)) : 0;

            let html = `
                <div class="token-header">
                    <div class="token-info">
                        <span class="name">${token.name}</span>
                        <span class="addr">${token.mint}</span>
                    </div>
                </div>
                <div class="dex-grid">`;

            TARGET_DEX_IDS.forEach(dex => {
                const p = token.prices.find(ap => ap.dex.toLowerCase() === dex.toLowerCase());
                if (p) {
                    let cls = (p.price === maxP && token.prices.length > 1) ? "highest" : (p.price === minP && token.prices.length > 1) ? "lowest" : "";
                    html += `
                        <div class="dex-card">
                            <div class="dex-name ${cls}">${dex.toUpperCase()}</div>
                            <span class="price">$${p.price < 1 ? p.price.toFixed(6) : p.price.toFixed(4)}</span>
                            <span class="liq-info">LP totale: $${Math.round(p.data.liquidity?.usd || 0).toLocaleString()}</span>
                        </div>`;
                } else {
                    html += `<div class="dex-card"><div class="dex-name">${dex}</div><span style="font-size:0.7rem; color:#333;">N/A</span></div>`;
                }
            });

            const alert = token.gap >= threshold;
            html += `
                <div class="dex-card arb-card ${alert ? 'alert-border' : ''}">
                    <div class="dex-name" style="color:#666">GAP %</div>
                    <span class="gap-value ${alert ? 'blink' : ''}">${token.gap.toFixed(2)}%</span>
                    <div style="font-size:0.6rem; color:#333; margin-top:2px;">RANK #${index + 1}</div>
                </div></div>`;

            section.innerHTML = html;
        });
        document.getElementById('status-msg').innerText = "LAST RANK: " + new Date().toLocaleTimeString();
    }

    function timer() {
        setInterval(() => {
            timeLeft--;
            document.getElementById('progress').style.width = (timeLeft / 15 * 100) + "%";
            document.getElementById('timer-text').innerText = `RE-RANKING: ${timeLeft}s`;
            if (timeLeft <= 0) { timeLeft = 15; scan(); }
        }, 1000);
    }

    async function init() {
        mints = await loadMints();
        if (mints.length > 0) { scan(); timer(); }
    }

    init();
</script>
</body>
</html>
